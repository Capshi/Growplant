<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Growplant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="icons/icon-128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="icons/icon-96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="icons/icon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/icon-16.png" sizes="16x16" />
    <meta name="theme-color" content="#d4e2be">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        if ("serviceWorker" in navigator) {
            // Register the service worker
            navigator.serviceWorker.register("service-worker.js", {
                scope: "./"
            }).then((reg) => {
                console.log(`Service worker has been registered for scope ${reg.scope}`);
            })
        }
    </script>
</head>
<body>
    <h1 id="page-title">Grow me!</h1>
    <img id="plant" src="images/plant1.png" alt="Plant sprout">
    <button id="water" onclick="water()"></button>
    <script src="growplant.js"></script>
</body>
</html>
